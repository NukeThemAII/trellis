name: Contracts CI

on:
  push:
    branches: [main]
    paths:
      - 'contracts/**'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - 'package.json'
      - '.github/workflows/contracts.yml'
  pull_request:
    paths:
      - 'contracts/**'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - 'package.json'
      - '.github/workflows/contracts.yml'

jobs:
  foundry:
    runs-on: ubuntu-latest
    env:
      FOUNDRY_PROFILE: ci
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Forge fmt check
        run: pnpm --filter @trellis/contracts lint

      - name: Forge build
        run: pnpm --filter @trellis/contracts build

      - name: Forge test
        run: pnpm --filter @trellis/contracts test

      - name: Run Slither
        uses: crytic/slither-action@v0.4.0
        with:
          target: contracts
          slither-args: '--config-file contracts/slither.config.json'
